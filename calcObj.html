<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcObj.css">
    <title>Calculator</title>
</head>
<body>
   <h1 class="title"> GIDDYS.COM </h1>
   <div id="calculadora">
       <input type="text" value="0" id="resultado"/>

            <input type="button" class="button numero" value="1"/>
            <input type="button" class="button numero" value="2"/>
            <input type="button" class="button numero" value="3"/>
            <input type="button" class="button operacion sumar" value="+"/>

            <input type="button" class="button numero" value="4"/>
            <input type="button" class="button numero" value="5"/>
            <input type="button" class="button numero" value="6"/>
            <input type="button" class="button operacion restar" value="-"/>

            <input type="button" class="button numero" value="7"/>
            <input type="button" class="button numero" value="8"/>
            <input type="button" class="button numero" value="9"/>
            <input type="button" class="button operacion multiplicar" value="*"/>

            <input type="button" class="button numero" value="0"/>
            <input type="button" class="button borrar" value="C"/>
            <input type="button" class="button operacion dividir" value="/"/>
            <input type="button" class="button calcular" value="="/>

   </div>
    <script src="calcobj.js"></script>
</body>
</html>
